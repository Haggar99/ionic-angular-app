<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
<ion-list>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input 
    type="email"
    ngModel
    name="email"
    required
    email
    #emailCtrl= "ngModel"
    ></ion-input>
  </ion-item>
  <ion-item *ngIf="!emailCtrl.valid  && emailCtrl.touched" lines="none">
    <ion-label>Should be a valid email adress.</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input 
    type="password"
    name="password"
    ngModel
    required
    minlength="6"
    #passwordCtrl="ngModel"
    ></ion-input>
  </ion-item>
  <ion-item *ngIf="!passwordCtrl.valid  && passwordCtrl.touched" lines="none">
    <ion-label>Should be a valid password.</ion-label>
  </ion-item>
</ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-grid>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
<div class="ion-text-center">
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
</div>
  <ion-button 
  color="primary" 
  type="button" 
  fill="clear" 
  expand="block"
  (click)="onSwitchAuthModel()"
  >Switch to {{isLogin ? 'Signup' : 'Login' }}</ion-button>
  <ion-button 
  color="primary" 
  type="submit" 
  expand="block" 
  *ngIf="!isLoading"
  [disabled]="f.invalid"
  >
    {{ isLogin? 'Login' : 'Signup' }}
  </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</form>
</ion-content>
