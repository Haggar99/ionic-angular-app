<div class="border">
  <ion-img 
  role="button"
  (click)="onPickImage()"
  *ngIf="selectedPick && showPreview"
  class="image"
  [src]="selectedPick"></ion-img>
    <ion-button 
    *ngIf="!selectedPick || !showPreview"
    color="primary" (click)="onPickImage()">
      <ion-icon name="camera" slot="start"></ion-icon>
      <ion-label>Take Picture</ion-label>
    </ion-button>
</div>
<input 
type="file" 
accept="image/jpeg"
*ngIf="usePicker" 
#filePicker 
(change)="onFileChosen($event)">
